<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
  </head>
  <body>
    <aside class="sidebar">
      <div>
        <img />
        <h1>Dashboard</h1>
      </div>
      <div class="nav-sidebar">
        <nav class="nav-top-sidebar">
          <ul>
            <li id="home"><a href="#">Home</a></li>
            <li id="profile"><a href="#">Porfile</a></li>
            <li id="messages"><a href="#">Messages</a></li>
            <li id="history"><a href="#">History</a></li>
            <li id="tasks"><a href="#">Tasks</a></li>
            <li id="communities"><a href="#">Communities</a></li>
          </ul>
        </nav>
        <nav class="nav-bottom-sidebar">
          <ul>
            <li id="settings"><a href="#">Settings</a></li>
            <li id="support"><a href="#">Support</a></li>
            <li id="privacy"><a href="#">Privacy</a></li>
          </ul>
        </nav>
      </div>
    </aside>
    <div class="non-sidebar-content">
      <header>
        <div class="search-bar">
          <button>search**</button>
          <input type="text" />
        </div>
        <div class="account-profile">S1DCO</div>
        <div class="account-greetings">
          <img />
          <span>Hi there</span>
          <span>S1DCO</span>
        </div>

        <div class="nav-header">
          <button>New</button>
          <button>Upload</button>
          <button>Share</button>
        </div>
      </header>
      <main>
        <div class="grid-project-container">
          <span>Your Projects</span>
          <div class="grid-project-item"><h2>Super Cool Project</h2></div>
          <div class="grid-project-item"><h2>Less Cool Project</h2></div>
          <div class="grid-project-item"><h2>Impossible App</h2></div>
          <div class="grid-project-item"><h2>Easy Peasy App</h2></div>
          <div class="grid-project-item"><h2>Ad Blocker</h2></div>
          <div class="grid-project-item"><h2>Money Maker</h2></div>
        </div>
        <div class="grid-AT-container">
          <span>Announcements</span>
          <div class="grid-announcement"></div>
          <span>Trending</span>
          <div class="grid-trending"></div>
        </div>
      </main>
      <footer></footer>
    </div>
